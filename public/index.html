<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Secure Viewer — Light Mode</title>
<link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="note">सभी Passwords, Details को सुरक्षित जगह पर लिख लें या Save कर लें अन्यथा 24 घंटे में या अधिकतम 10 लॉगिन पर यह Permanently Delete हो जाएगा।</div>
    </header>

    <main class="panel">
      <h1 class="title">Enter Password to View Data</h1>
      
      <div class="formrow">
        <input id="password" type="password" placeholder="Enter password" autocomplete="new-password" />
        <button id="unlockBtn" class="unlock">Unlock</button>
      </div>

      <div class="meta">
        <div class="info">Status: <strong id="status">idle</strong></div>
        <div class="counter">Attempts: <strong id="attempts">0</strong> / <span id="maxAttempts">0</span></div>
      </div>

      <div id="countdown" class="countdown"></div>

      <div id="entries" class="entries">
        <div class="muted">Nothing unlocked yet</div>
      </div>
    </main>

    <footer class="footer">
      
    </footer>
  </div>

<script src="/script.js"></script>
</body>
</html>
